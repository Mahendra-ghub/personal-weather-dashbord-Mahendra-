<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Location</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("{{ url_for('static', filename='location.png') }}") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: flex-end; 
      align-items: center;
      padding-right: 8vw; 
    }

    .update-form {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 2em;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 400px;
      color: #fff;
      transform: translateY(10%); 
    }

    h2 {
      margin-bottom: 1em;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      background-color: rgba(255, 255, 255, 0.85);
      color: #000;
    }

    button {
      width: 100%;
      padding: 0.75em;
      background-color: #ffc107;
      color: #333;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #e0a800;
    }

    p {
      margin-top: 1em;
      text-align: center;
    }

    a {
      color: #00d4ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <form class="update-form" method="post">
    <h2>Update Location</h2>
    <input name="location" type="text" required value="{{ user.location }}" placeholder="City, Country (e.g. Tokyo, JP)">
    <button type="submit">Update</button>
